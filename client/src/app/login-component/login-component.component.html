
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" #userForm="ngForm">
         <mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input  matInput  placeholder="Email" name="userName" ngModel>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" name="password" ngModel>
         </mat-form-field>
         <mat-card-actions>
            <button mat-raised-button (click)="login(userForm)" color="primary">LOGIN</button>
         </mat-card-actions>
      </form>
   </mat-card-content>
 
</mat-card>
