<p>user-stocks works!</p>

<ng-container *ngFor="let stock of userStocks">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Stock Name :{{stock.title}}</mat-card-title>
          <mat-card-subtitle>Stock Price :{{stock.price}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
         
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="sellStock()">Sell Stock</button>
        </mat-card-actions>
      </mat-card>
</ng-container>
