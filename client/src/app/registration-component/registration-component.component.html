
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" #userForm ="ngForm">  
         
         <mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input  matInput  placeholder="User Name" name="userName" ngModel >
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Mobile</mat-label>
            <input  matInput  placeholder="Mobile" name="mobile" ngModel>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password"  name="password" ngModel>
         </mat-form-field>
        
         <mat-card-actions>
            <button mat-raised-button (click)="register(userForm)" color="primary">REGISTER</button>
         </mat-card-actions>
      </form>
   </mat-card-content>
  
   </mat-card>
